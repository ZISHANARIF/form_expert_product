<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>

<body>
    <div class="container">
    <h1>Product Export</h1>
    <hr>
    <h2>coustemer information</h2>
  
        <p class="box">Name :
        <br>
        <input class="width" type="name" type="text" name="name">
         </p>

    <p>Gender :
        <br>
        <input type="radio" type="text" name="gender">
        <label for="gender" type="text" name="gender">Male</label>
        <input type="radio" type="text" name="gender">
        <label for="gender" type="text" name="gender">Femele</label> <input type="radio" type="text" name="gender">
        <label for="gender" type="text" name="gender">Other</label>
    </p>

    <p class="box">Address :
        <br>
        <input class="width" type="name" type="text" name="Address">
    </p>

    <p class="box">Email :
        <br>
        <input class="width" type="name" type="text" name="email">
    </p>

    <p class="box">Pincode :
        <br>
        <input class="width" type="name" type="text" name="code">
    </p>

    <label for="Countary">Countary</label>
<select class="width" name="Countary">
    <option name="SELECT">Select</option>
    <option>UAE</option>
    <option>CANADA</option>
    <option>USA</option>
    <option>UK</option>
    <option>OTHER</option>
</select>


    <h2>Payment</h2>

    <label class="box" for="card">Card</label>
<select class="width" name="card">
    <option name="rupay">Select</option>
    <option name="rupay">Rupay</option>
    <option>Visa</option>
    <option>Master</option>
    <option>Other</option>
</select>

<p class="box">Expiry :
    <br>
    <input class="width" type="date" type="text" name="number">
</p>
<p class="box">CVV :
    <br>
    <input class="width" type="nUMBER" type="text" name="number">
</p>
    
<button id="color" class="width" type="submit" form="nameform" value="Submit">Submit</button>
